<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>library</p>
        <button type="button" id="new-book">
            <img src="static/book-plus.png" width="24px" height="24px">
            <span>New</span>
        </button>
        <dialog id="book-dialog">
            <form method="dialog">
                <p>New Book</p>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required autofocus>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">No. pages</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </div>
                <div>
                    <label for="read">Read</label>
                    <input type="checkbox" id="read">
                </div>
                <div class="form-buttons">
                    <button type="submit" id="close-dialog" value="close">Close</button>
                    <button type="submit" id="create-book" value="default">Create</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="content">
    </div>
</body>
</html>
